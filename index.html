<!DOCTYPE html>
<html lang="en" >
  <head>
    <title>Calendar</title>
    <link rel="stylesheet" href="./test.css"/>
  </head>

  <body  >
  <div class="calendarWrapper">
  		<div class="cal-header">
  			<div class="yearOpt">
  				<label for="" style="font-size: 24px;font-style: bold">Year</label>
  				<select name="yearOpt" id="yearOpt">
  				</select>
  			</div>
  			<div class="monthOpt">
  				<label for="" style="font-size: 24px;font-style: bold">Month</label>
  				<select name="monthOpt" id="monthOpt">
  				</select>
  			</div>
  		</div>
  		 <table id="calendar"  cellpadding="0" cellspacing="0">
			   <thead class="thd">
			     <td class="tdl">周日</td>
			     <td class="tdl">周一</td>
			     <td class="tdl">周二</td>
			     <td class="tdl">周三</td>
			     <td class="tdl">周四</td>
			     <td class="tdl">周五</td>
			     <td class="tdl">周六</td>
			   </thead>
			     <tbody>
			     </tbody>
 		</table>
 		<div class="right-icon">
 			<span class="fullDate"></span>
 			<span class="currentDate"></span>
 			<span class="lunarMonthDate"></span>
 			<span class="gzYearMonDate"></span>
 		</div>
  </div>
 <script type="text/javascript" src="test.js"></script>
  </body>
</html>
